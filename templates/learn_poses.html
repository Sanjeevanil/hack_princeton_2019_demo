<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="generator" content="Jekyll v3.8.5">
    <title>SimpleYogi</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/cover/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

    <!-- Custom styles for cover template -->
    <link href="/static/css/cover.css" rel="stylesheet">
    <!-- Custom styles for cover template -->
    <link href="/static/css/cover.css" rel="stylesheet">

</head>

<body class="text-center">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
        <div class="inner">
            <h3 class="masthead-brand">Simple Yogi</h3>
            <nav class="nav nav-masthead justify-content-center">
                <a class="nav-link active" href="/">Home</a>
                <a class="nav-link" href="/local">test classification</a>
                <a class="nav-link" href="/learn_poses">correct my pose</a>
            </nav>
        </div>
    </header>

    <br>
    <br>
    <main role="main" class="inner cover">
        <div class="card-columns">
            {% for pose, img_src in pose_images.items() %}
            <div class="card">
                <img src="{{img_src}}" class="card-img-top">
                <div class="card-body">
                    <H5 class="card-title" style="color: #333333">{{pose}}</H5>
                    <a href="learn/{{pose}}" class="btn btn-primary">Learn this pose</a>
                </div>
            </div>
            {% endfor %}
        </div>

    </main>

    <footer class="mastfoot mt-auto">
        <div class="inner">
            <p>A Hack Princeton project.</p>
        </div>
    </footer>
</div>
</body>
</html>
